<!DOCTYPE html>
<html>
<head>
	<title>网页布局</title>
	<meta charset="utf-8">
	<style type="text/css">
		#wrap{
			width: 800px;
			background: yellow;
			border: 1px solid blue;
			margin: 0 auto;
		}

		#left{
			width: 300px;
			height: 500px;
			background: orange;
			border:1px solid green;
			float: left;
		}
		.clear:before,
		.clear:after {
			display: table;
			content: ' ';
			clear: both;
		}
		#right{
			width: 400px;
			height:100px;
			background: red;
			border: 1px solid pink;
			float: right;
		}
	</style>
</head>
<body>
  <div id="wrap" class="clear">
  	<div id="left"></div>
  	<div id="right"></div>
  </div>
</body>
</html>
